<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <i class="fa fa-bars"></i>
        <div class="header__search">
            <input type="text" class="search__input">
            <button class="search__btn" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <i class="fa fa-user"></i>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="nav__li--none nav__li--uppercase">Core</li>
                    <li>
                        <a href="#">
                            <i class="fa fa-tachometer"></i>
                            <span class="nav__li--none nav__li--white">Dashbord</span>
                        </a>
                    </li>
                    <li class="nav__li--none nav__li--uppercase">Interface</li>
                    <li>
                        <a href="#">
                            <i class="fa fa-windows"></i>
                            <span class="nav__li--none">Layouts</span>
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-bookmark"></i>
                            <span class="nav__li--none">Pages</span>
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </li>
                    <li class="nav__li--none nav__li--uppercase">Addons</li>
                    <li>
                        <a href="#">
                            <i class="fa fa-area-chart"></i>
                            <span class="nav__li--none">Charts</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-table"></i>
                            <span class="nav__li--none">Tables</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">View Details<i class="fa fa-angle-right card__bottom--icon"></i></div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">View Details<i class="fa fa-angle-right card__bottom--icon"></i></div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">View Details<i class="fa fa-angle-right card__bottom--icon"></i></div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View Details<i class="fa fa-angle-right card__bottom--icon"></i></div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
